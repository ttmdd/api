<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Api</title>
</head>
<body>
    <div id="app">
        <div id="weather-box">
            <img src="" id="weather-icon">
            <div id="weather"></div>
        </div>
        <div id="joke-box">
            <h1>Jokes Galore</h1>
            <div id="line"></div>
            <div id="joke"></div>
            <form id="rating">
                <h3>How do you like this joke?</h3>
                <p>Rate it from 1 (not so funny) to 3 (hilarious)</p>
                <div id="btns">
                    <input type="radio" id="btn1" name="rating" value="1">
                    <label for ="btn1">1</label>
                    <input type="radio" id="btn2" name="rating" value="2">
                    <label for ="btn2">2</label>
                    <input type="radio" id="btn3" name="rating" value="3">
                    <label for ="btn3">3</label>
                </div>
            </form>
            <button type="button" id="btnJoke" class="btn">Next Joke</button>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
